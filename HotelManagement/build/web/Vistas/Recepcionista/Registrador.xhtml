    <body>

        <ui:composition template="./../Menu/Menu.xhtml">

            <ui:define name="Contenido">
                
                 <h:form id="form" >

                             selectionMode="single" 
                             var="regis"
                             value="#{registradorController.lstReg}"
                             selection="#{registradorController.registradorM}"
                             rowKey="#{regis.DNI_REG}"
                             >
                    <f:facet name="header">
                        REGISTRADOR
                    </f:facet>

                    <p:column headerText="DNI">
                        <h:outputText value="#{regis.DNI_REG}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{regis.NOM_REG}"/>
                    </p:column>

                    <p:column headerText="Apellidos">
                        <h:outputText value="#{regis.APE_REG}"/>
                    </p:column>

                    <p:column headerText="Ubigeo">
                        <h:outputText value="#{regis.IDUBI}"/>
                    </p:column>


                </p:dataTable>
