<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DialIngresar"
                  widgetVar="newIngresar"
                  appendTo="@(body)"
                  closeOnEscape="true"
                  resizable="false"
                  responsive="true"
                  modal="true"  
                  showEffect="fade"
                  hideEffect="fade"
                  >
            <h:form id="AddForm" >
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel value="Codigo" for="codTipHab"/>
                    <p:inputText id="codTipHab" value="#{tipoHabitacionController.tipoHabitacionM.cod_Tip}" required="true"/>

                    <p:outputLabel value="Tipo Habitacion" for="TipHab"/>
                    <p:inputText id="TipHab" value="#{tipoHabitacionController.tipoHabitacionM.tip_Hab}" required="true"/>

                   

                    <p:commandButton value="Guardar" actionListener="#{tipoHabitacionController.ingresar()}"
                                     oncomplete="handleLoginRequest(xhr, status, args,'newIngresar')"
                                     update="AddForm :form "/>
                </h:panelGrid>
            </h:form>

        </p:dialog>
    </ui:composition>
</html>
