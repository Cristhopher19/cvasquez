<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DialIngresar"
                  widgetVar="newIngresar"
                  appendTo="@(body)"
                  closeOnEscape="true"
                  resizable="false"
                  responsive="true"
                  modal="true"  
                  showEffect="fade"
                  hideEffect="fade"
                  >
            <h:form id="AddForm" >
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel value="Codigo" for="codHab"/>
                    <p:inputText id="codHab" value="#{habitacionesController.habitacionesM.cod_Hab}" required="true"/>

                    <p:outputLabel value="NÂ°" for="NumHab"/>
                    <p:inputText id="NumHab" value="#{habitacionesController.habitacionesM.num_Hab}" required="true"/>
                    
                    <p:outputLabel value="Estado " for="EstHab"/>
                    <p:inputText id="EstHab" value="#{habitacionesController.habitacionesM.est_Hab}" required="true"/>
                    
                    <p:outputLabel value="Descripcion de Estado " for="DesEst"/>
                    <p:inputText id="DesEst" value="#{habitacionesController.habitacionesM.des_Est}" required="true"/>
                    
                    <p:outputLabel value="Costo" for="CosHab"/>
                    <p:inputText id="CosHab" value="#{habitacionesController.habitacionesM.cos_Hab}" required="true"/>
                    
                    <p:outputLabel value="Descripcion de Habitacion" for="DesHab"/>
                    <p:inputText id="DesHab" value="#{habitacionesController.habitacionesM.des_Hab}" required="true"/>
                    
                    <p:outputLabel value="Tipo" for="TipHab"/>
                    <p:inputText id="TipHab" value="#{habitacionesController.habitacionesM.tipo}" required="true"/>

                   

                    <p:commandButton value="Guardar" actionListener="#{habitacionesController.ingresar()}"
                                     oncomplete="handleLoginRequest(xhr, status, args,'newIngresar')"
                                     update="AddForm :form "/>
                </h:panelGrid>
            </h:form>

        </p:dialog>
    </ui:composition>
</html>
